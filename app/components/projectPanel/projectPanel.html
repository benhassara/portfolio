<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{vm.name}}</h3>
    </div>
    <div class="panel-body">
        <a href="#" class="thumbnail">
            <img ng-src="{{vm.image}}" alt="{{vm.name}}">
        </a>
        <p class="panel-text">
            {{vm.description}}
        </p>
    </div>
    <div class="panel-footer">
            <a ng-href="{{vm.github}}" data-toggle="tooltip" title="source code">
                <i class="fa fa-code-fork fa-lg"></i>
            </a>
            <a ng-href="{{vm.live}}" class="pull-right" data-toggle="tooltip" title="live version">
                <i class="fa fa-globe fa-lg"></i>
            </a>
    </div>
</div>
